spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:8889/KnowledgeBase
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Changes naming strategy on hibernate 5. When using spring data jpa, would convert name ExampleUser to example_user. This removes that somewhat
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Log JPA queries
# Comment this in production
#spring.jpa.show-sql=true

# Hibernate SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username="hello"
spring.mail.password="hello"
spring.mail.properties.mail.smtp.ssl.trust= "*"
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.jpa.properties.hibernate.search.backend.directory.root = articles/index

# prod | dev
spring.profiles.active=prod