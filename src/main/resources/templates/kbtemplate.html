<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kb.title}">Article Page</title>

    <!-- BOOTSTRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <nav class="navbar with-search">
        <div class="container">

            <a th:href="@{/}" class="navbar-brand">VESUDATT</a>
            <form name="t" th:action="@{/kb/search}" class="d-flex">
                <input class="form-control me-2" name="query" type="search" placeholder="Search Knowlege Base" aria-label="Search">
                <button class="btn btn-primary d-flex" type="submit"><span class="material-icons">search</span></button>
            </form>

        </div>
    </nav>


    <header>
        <div class="container text-center">

            <h1 th:text="${kb.title}" class="SiteTitle">Was this article helpful?</h1>

            <div class="authorblock">
                <img src="https://cdn.discordapp.com/avatars/281088015219032064/293f42162f4ffeddf7a060a30d27d12a.webp?size=96" width="36px" height="36px" />
                <span>Author: Harry0198</span>
            </div>

            <div class="tagsblock">
                <div th:each="tag: ${kb.tags}" class="tag"><div th:text="${tag.name}">Tag</div></div>
            </div>


        </div>
    </header>

<!--    <div class="alert alert-danger" role="alert">-->
<!--        Example Error, Don't do mistakes buddy.-->
<!--    </div>-->

    <main>
        <div class="container">

            <div class="Content">

                <div class="panel information">
                    <div class="panel-body">
                        <div th:utext="${kbcontent.getContent()}">

                        </div>
                    </div>
                </div>

            </div>

            <div class="sidebar">

                <a href="#" class="ShareBTN">
   				Share
				</a>

                <div class="panel Changelog">
                    <div class="panel-body">

                        <div th:each="log: ${kb.getPossibleContents()}" class="changelog">

                            <div class="changeloginfo">
                                <a href="#" th:href="@{/kb/view/} + ${kb.title} + '?version=' + ${log.getVersionString()}" class="viewlog">View</a>
                                <div th:text="${log.getVersionString()}" class="changeversion">v1.0.3</div>
                            </div>
                            <div class="changes">
                                <div th:text="${T(com.harrydrummond.wikisite.util.DateUtil).getDateCreatedFormatted(log.getDateCreated())}" class="changedate">Changelog 14/2/2069</div>
                                <ul>
                                    <li th:text="${log.getVersionInfo()}"></li>
<!--                                    <li>Fixed That</li>-->
<!--                                    <li>That too</li>-->
<!--                                    <li>Patched it</li>-->
<!--                                    <li>Yup, that aswell</li>-->
<!--                                    <li>not that, that</li>-->
<!--                                    <li>ughhh,not thattt. THAT</li>-->
<!--                                    <li>FIXED THATTTT</li>-->
<!--                                    <li>.... THAT</li>-->
                                </ul>
                            </div>

                        </div>

                        <hr class="changelogdivider">

                    </div>
                </div>

                <div class="panel Advertisement">
                    <div class="panel-body">Advertisement</div>
                </div>

            </div>

        </div>
    </main>


    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
