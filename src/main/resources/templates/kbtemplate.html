<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:type" content="article" />
    <meta name=“description” th:attr="content=${kb.tagLine}" />
    <meta th:replace="fragments/meta" />

    <!-- CSS -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6787754437771899" crossorigin="anonymous"></script>
    <title th:text="${kb.title}">Article Page</title>
</head>
<body>

    <div th:replace="fragments/navbar :: nav"></div>


    <header>
        <div class="container text-center">

            <h1 th:text="${kb.title}" class="SiteTitle">Was this article helpful?</h1>

            <div class="authorblock">
                <img src="https://cdn.discordapp.com/avatars/281088015219032064/293f42162f4ffeddf7a060a30d27d12a.webp?size=96" width="36px" height="36px" />
                <span>Author: Harry0198</span>
            </div>

            <div class="tagsblock">
                <div th:each="tag: ${kb.tags}" class="tag"><a th:href="@{/kb/search} + '?query=' + ${tag.getSearchReadyName()}" th:text="${tag.name}">Tag</a></div>
            </div>


        </div>
    </header>

<!--    <div class="alert alert-danger" role="alert">-->
<!--        Example Error, Don't do mistakes buddy.-->
<!--    </div>-->

    <main>
        <div class="container">

            <div class="Content">

                <div class="panel information">
                    <div class="panel-body">
                        <div th:utext="${kbcontent.getContent()}">

                        </div>
                    </div>
                </div>

            </div>

            <div class="sidebar">

<!--                <a href="#" class="ShareBTN">-->
<!--   				Share-->
<!--				</a>-->

                <div class="panel panel-changelog">
                    <div class="panel-body">

                        <div th:each="log: ${kb.getPossibleContents()}" class="changelog">

                            <div class="changeloginfo">
                                <a href="#" th:href="@{/kb/view/} + ${kb.title} + '?version=' + ${log.getVersionString()}" class="viewlog">View</a>
                                <div th:text="${log.getVersionString()}" class="changeversion">v1.0.3</div>
                            </div>
                            <div class="changes">
                                <div th:text="${T(com.harrydrummond.wikisite.util.DateUtil).getDateCreatedFormatted(log.getDateCreated())}" class="changedate">Changelog 14/2/2069</div>
                                <ul>
                                    <li th:text="${log.getVersionInfo()}"></li>
                                </ul>
                            </div>

                        </div>
<!--                        <hr class="changelogdivider">-->

                    </div>
                </div>
            </div>

            <div>

            </div>

        </div>
    </main>


    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
