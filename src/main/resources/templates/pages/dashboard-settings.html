<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

    <th:block th:replace="fragments/head-fragment :: generic(index=false)"></th:block>
    <th:block th:replace="fragments/head-fragment :: analytics"></th:block>

    <link rel="stylesheet" th:href="@{/css/pages/imports/dashboard-settings-imports.css}">
</head>
<body>

<div class="dashboard__container">
    <th:block th:replace="modules/dashboard-navigation :: navbars(activeNum=1)"></th:block>

    <div class="dashboard__body sidebar_layout">
        <nav class="dashboard_sidebar_secondary">
            <h2 class="small-hide menu-title">Settings</h2>
            <a class="dashboard__sidebar__item menu-link selected"><i class="fa fa-address-card"></i>Personal Profile</a>
            <a class="dashboard__sidebar__item menu-link"><i class="fa fa-lock"></i>Preferences</a>
        </nav>
        <section class="dashboard__settings_profile">
            <h3>Profile</h3>
            <p>This information will be public so be careful what you share.</p>

            <form class="dashboard__form site-form" th:action="@{/api/user/update}" th:object="${userDTO}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Your username..." th:value="${user.getUsername()}">
                <label for="email">Email:</label>
                <input type="text" id="email" name="username" placeholder="example@thedevblog.co.uk" th:value="${user.getEmail()}" disabled>
                <label for="bio">Bio:</label>
                <textarea type="text" id="bio" name="bio" placeholder="Hello, I am..." th:text="${user.getUserDetails().getBio()}"></textarea>
                <p class="small-print">A brief description of yourself. Let your followers get to know you!</p>
                <label for="imageUpload">Upload Profile Picture:</label>
                <div id="profileImageUploadContainer">
                    <image id="profileImageUpload" th:src="@{/images/Astronaut.png}"></image>
                    <input id="imageUpload" type="file" name="profilePicture" placeholder="Photo" capture>
                </div>
                <input type="submit" value="Submit" class="emphasis-btn submission-btns">
            </form>
        </section>
    </div>
</div>

</body>
</html>
