<div class="card-container" th:fragment="card">
    <div class="card__wrap--outer">
        <div th:each="article: ${articles}" class="card__wrap--inner">
            <div class="carde">
                <img src="https://www.vesudatutorials.com/images/stock-bg.jpg" alt="Background Image">
                <div class="card__item card-content card__header">
                    <h2><mark class="low orange" th:text="${article.getTitle()}"></mark></h2>
                </div>
                <div class="card__item card-content flexible tag_line">
                    <small th:text="${article.getTagLine()}"></small>
                </div>
                <div class="card__footer card-content">
                    <a class="emphasis-btn" th:href="@{/articles/} + ${article.getArticleUrlSafe()}">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
