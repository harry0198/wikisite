<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head-fragment :: generic(index=true)"></th:block>

    <title>Vesuda Error Page</title>

    <div th:replace="fragments/head-fragment :: analytics"></div>
</head>
<body>

<div th:replace="fragments/navbar.html"></div>


    <header>
        <div class="container text-center">
            <h1 class="SiteTitle"><span>Oops!</span> Something went wrong!</h1>
        </div>
    </header>

    <main>
        <div class="container area">

            <div class="Content">

                <div class="panel information">
                    <div class="panel-body">
                        <h1>Please try again</h1>
                        <p>Something went wrong, please ensure the webpage you are searching for exists.</p>
                        <p>If you tried accessing a different version of an article, the version string may have been incorrect or no longer exist! </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
