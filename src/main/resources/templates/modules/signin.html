<th:block th:fragment="login">
        <dialog class="nav_modal" id="signInDialog" inert loading modal-mode="mega">
            <h2>Welcome Back</h2>
            <h4>Sign in to make posts, customize your profile and leave feedback.</h4>
            <div class="login-signup-options">
                <a th:href="@{/oauth2/authorization/google}" class="login-btn login-google-btn">Sign in with Google</a>
                <a th:href="@{/oauth2/authorization/facebook}" class="login-btn login-facebook-btn">Sign in with Facebook</a>
                <p class="login-options-footer">Don't have an account? <button class="minor-custom" onclick="this.closest('dialog').close('close');window.signUpDialog.showModal();">Sign Up</button></p>
            </div>
            <p class="small-print">By clicking "Sign in" you agree to Brand <a th:href="@{/tos}">Terms of Service</a> and acknowledge that Brand's <a th:href="privacy">Privacy Policy</a> applies to you.</p>
            <button onclick="this.closest('dialog').close('close')" type="button" title="Close sign in / sign up menu"><i class="fa-solid fa-xmark close-btn"></i></button>
        </dialog>
</th:block>
